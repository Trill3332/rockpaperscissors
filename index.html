<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <title>Rock Paper Scissors</title>
<body>
    <p class="title">Rock Paper Scissors<p>
    <button onclick="playRound('rock')" class = "js-movesbutton move-button">
        <img src="images/rock.png" class="move-icon"></button>
    <button onclick="playRound('paper')" class = "js-movesbutton move-button">
        <img src="images/paper.svg" class="move-icon"></button>
    <button onclick="playRound('scissors')" class = "js-movesbutton move-button">
        <img src="images/scissors.svg" class="move-icon"></button>
    <p class="js-result"></p>
    <p class="js-moves moves-text"></p>
    <p class="js-score moves-text"></p>
    <p class="js-winner moves-text"></p>
    <button onclick="resetScore()" class="playAgain-button">Play Again</button>
    <script src = "rockpaperscissors.js"></script>
</body>
</html>
