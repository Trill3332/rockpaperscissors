<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title>Rock Paper Scissors</title>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playRound('rock')" class = "js-movesbutton">Rock</button>
    <button onclick="playRound('paper')" class = "js-movesbutton">Paper</button>
    <button onclick="playRound('scissors')" class = "js-movesbutton">Scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <p class="js-winner"></p>
    <button onclick="resetScore()">Play Again</button>
    <script src = "rockpaperscissors.js"></script>
</body>
</html>
